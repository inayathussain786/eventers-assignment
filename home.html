<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Website CSS style -->

        <title>Login</title>

    <body>
        <div class="login-page">
            <div class="form">
                <form class="login-form" action="home.php" method="post" autocomplete="off" enctype="multipart/form-data">
                    <input type="text" name="fname" placeholder="Fullname" required />
                    <input type="text" name="country" placeholder="Country" required />
                    Profile Picture<input type="file" name="pic" required>
                    Date of Birth<input type="date" name="dob" required>
                    <select name="gender" required>
                        <option>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <select name="theme" required>
                        <option>Select Theme</option>
                        <option>Theme A</option>
                    </select>
                    <br><br>
                    About<textarea name="about" required></textarea>
                    <button type="submit" name="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
